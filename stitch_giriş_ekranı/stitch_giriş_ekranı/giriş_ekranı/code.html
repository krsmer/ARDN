<html><head>

    body {

<body class="bg-gray-900">
<div class="relative flex size-full min-h-screen flex-col bg-[#122118] dark justify-between group/design-root" style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(18,33,24)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e'); font-family: &quot;Spline Sans&quot;, &quot;Noto Sans&quot;, sans-serif;">
<div class="flex flex-col justify-center flex-1 px-6 py-12 lg:px-8">
<div class="sm:mx-auto sm:w-full sm:max-w-sm">
<h2 class="mt-10 text-center text-3xl font-bold leading-9 tracking-tight text-white">Giriş Yap</h2>
<p class="mt-2 text-center text-sm text-gray-400">Hesabınıza giriş yapın</p>
</div>
<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
<form action="#" class="space-y-6" method="POST">
<div>
<div class="relative mt-2">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#96c5a9]"> mail </span>
<input autocomplete="email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-inset focus:ring-[#38e07b] border border-[#264532] bg-[#264532] h-14 placeholder:text-[#96c5a9] p-4 pl-12 text-base font-normal leading-normal" id="email" name="email" placeholder="E-posta" required="" type="email"/>
</div>
</div>
<div>
<div class="relative mt-2">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#96c5a9]"> lock </span>
<input autocomplete="current-password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-inset focus:ring-[#38e07b] border border-[#264532] bg-[#264532] h-14 placeholder:text-[#96c5a9] p-4 pl-12 text-base font-normal leading-normal" id="password" name="password" placeholder="Şifre" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-5 w-5 rounded border-[#366348] border-2 bg-transparent text-[#38e07b] checked:bg-[#38e07b] checked:border-[#38e07b] checked:bg-[image:--checkbox-tick-svg] focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#122118] focus:ring-[#38e07b] focus:border-[#366348] focus:outline-none" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-3 block text-sm leading-6 text-white" for="remember-me">Beni Hatırla</label>
</div>
<div class="text-sm">
<a class="font-semibold text-[#96c5a9] hover:text-[#38e07b]" href="#">Şifremi Unuttum</a>
</div>
</div>
<div>
<button class="flex w-full justify-center rounded-full bg-[#38e07b] px-3 py-4 text-base font-bold leading-6 text-[#122118] shadow-sm hover:bg-[#2fbc68] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#38e07b] tracking-[0.015em]" type="submit">
                Giriş Yap
              </button>
</div>
</form>
</div>
</div>
</div>
