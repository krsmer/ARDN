<div class="flex-grow">

</div>
<div>
<label class="sr-only" for="time">Saat</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-[#38e07b] border-none bg-[#264532] h-14 placeholder:text-[#96c5a9] p-4 text-base font-normal leading-normal" id="time" onblur="(this.type='text')" onfocus="(this.type='time')" placeholder="Saat" type="text"/>
</div>
</div>
<label class="sr-only" for="points">Puan Değeri</label>

<option disabled="" selected="" value="">Tekrarlama</option>
<option value="daily">Her Gün</option>
<option value="weekly">Her Hafta</option>
